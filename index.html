<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://file.myfontastic.com/hQxcs3MBPD3YdWp9VEo9oG/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <img src="images/logo chapelco.jpg" alt="" class="logo">
            <span class="icon-bars" id="btn-menu"></span>
            <nav class="nav" id="nav">
                <ul class="menu">
                    <li class="menu--item"><a class="menu__link">Inicio</a></li>
                    <li class="menu--item"><a class="menu__link">Menu</a></li>
                    <li class="menu--item"><a class="menu__link">Fotos</a></li>
                    <li class="menu--item"><a class="menu__link">Contacto</a></li>

                </ul>


            </nav>
        </div>
    </header>
    <div class="banner">
        <img src="/images/Cerro_Chapelco_Paisaje.jpg" alt="">
        <div class="contenedor">
            <h1 class="banner__titulo">EL MEJOR CERRO</h1>
            <p class="banner__txt">Este es un cerro ubicado en san Martin de los Andes</p>
        </div>
    </div>
    <main class="main">
        <section class="info">
            <div class="contenedor">
                <article class="info__columna">
                    <img src="/images/mapa chapelco.jpg" alt="" class="info__img">
                    <h2 class="info__titulo">Mapa del cerro</h2>
                </article>
            </div>
        </section>
    </main>
    <script src="menu.js"></script>
</body>
</html>
